  Description: Creates a calendar-based schedule that has buttons for each day and a button to view the specific week.

{% load static %}

<head>
	<style>
		table {
			border-collapse: collapse;
			background: #dce8ff;
			color: black;
		}
		
		th,
		td {
			font-weight: bold;
		}
    header {
    background-color: #dce8ff;
    padding: 15px;
    text-align: center;
    font-size: 52;
    color: dodgerblue;
    font-family: Arial, Helvetica, sans-serif;
    font-weight: 900;
  }
  .table-absolute{
	position: absolute;
	top: 93%;
	right: 21%;
  }
  .image{
	position: absolute;
	top: 66%;
	right: 60%;
  }
  .image2{
	position: absolute;
	top: 66%;
	right: 40%;
	-webkit-transform: scaleX(-1);
  	transform: scaleX(-1);
  }
  body {
	background-color: #dce8ff
  }
  .button1-absolute {
	position: absolute;
	top: 85%;
	right: 72%;
  }
  .button2-absolute {
	position: absolute;
	top: 98.5%;
	right: 72%;
  }
  .button3-absolute {
	position: absolute;
	top: 112%;
	right: 72%;
  }
  .button4-absolute {
	position: absolute;
	top: 125.5%;
	right: 72%;
  }
  .button5-absolute {
	position: absolute;
	top: 139%;
	right: 72%;
  }
  .button {
	cursor: pointer;
  }
  .button2 {
    display: inline-block;
    border: 2px solid #3c78d8;
    color: #4285f4;
    padding: 8px 20px;
    text-align: center;
    display: inline-block;
    font-size: 12px;
    margin: 15px 4px;
    cursor: pointer;
	background-color: #a4c2f4ff;
    transition-duration: 0.4s;
    font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    border-radius: 5px;
  }
  .button3 {
    display: inline-block;
    border: 2px solid #3c78d8;
    color: black;
    padding: 10px 18px;
    text-align: center;
    display: inline-block;
    font-size: 15px;
    cursor: pointer;
	background-color: #a4c2f4ff;
    transition-duration: 0.4s;
    font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    border-radius: 5px;
  }
  .button-disabled {
	display: inline-block;
    border: 2px solid #3c78d8;
    color: #a4c2f4;
    padding: 8px 20px;
    text-align: center;
    display: inline-block;
    font-size: 12px;
	margin: 15px 4px;
	background-color: #c9daf8ff;
    transition-duration: 0.4s;
    font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    border-radius: 5px;
  }
  .button-date-disabled {
	display: inline-block;
    border: 2px solid #3c78d8;
    color: #a4c2f4;
    padding: 10px 18px;
    text-align: center;
    display: inline-block;
    font-size: 15px;
	background-color: #c9daf8ff;
    transition-duration: 0.4s;
    font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    border-radius: 5px;
  }
  
  .bodytext {
	background-color: #dce8ff;
    padding: 10px;
    text-align: center;
    font-size: 20;
    color: dodgerblue;
    font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
  }
  .button2:hover {background-color: rgb(214, 226, 247)}
  .button3:hover {background-color: rgb(214, 226, 247)}
	</style>
</head>
<!-- for padding the order goes: top, right, bottom, left -->


<header>
  <h1 style="border: 3px solid #1c4587; padding: 20px;">
    Supervision Schedule
  </h1>
</header>

<body>
	<div class="bodytext">
		Click on the day you would like to view or edit.
	</div>
	<!-- Here we are using attributes like
		cellspacing and cellpadding -->

	<!-- The purpose of the cellpadding is
		the space that a user want between
		the border of cell and its contents-->

	<!-- cellspacing is used to specify the
		space between the cell and its contents -->

	<div class="image">
		<input type="image" src="{% static 'BlueArrowBig.png' %}" value=""" width="25" height="25">
	</div>

	<div class="image2">
		<input type="image" src="{% static 'BlueArrowBig.png' %}" value=""" width="25" height="25">
	</div>

	<div class="button1-absolute">
		<input type="button" value="VIEW WEEK" class="button-disabled">
	</div>

		January 2023

			</tr>

	</table>
	</div>

			rows in the table -->

			table. We can give the heading to the
			top and bottom of the table -->

		<caption align="top">
			<!-- Here we have used the attribute
				that is style and we have colored
				the sentence to make it better
				depending on the web page-->
		</caption>

		<!-- Here th stands for the heading of the
			table that comes in the first row-->

			appear as bold and is center aligned-->

		<tbody>
			<tr>
				<td style="color: black; background: #78909cff"><input type="button" value="2" class="button-date-disabled"></td>

<style>
    header {
        background-color: #dce8ff;
        padding: 15px;
        text-align: center;
        font-size: 52;
        color: dodgerblue;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: 900;
    }
    input[type="file"] {
        position: absolute;
        z-index: -1;
        top: 10px;
        left: 8px;
        font-size: 17px;
        color: #b8b8b8;
    }
    .wrapper {
        background-color: #dce8ff;
        padding: 15px;
        text-align: center;
    }
    .button {
        display: inline-block;
        border: 2px solid #1c4587;
        color: #4285f4;
        padding: 15px 32px; 
        text-align: center;
        font-size: 24px;
        transition-duration: 0.4s;
        font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        cursor: pointer;
        background-color: #a4c2f4ff;
        border-radius: 5px;
    }
    .button:hover {background-color: rgb(214, 226, 247)}
    .button-wrap {
        position: relative;
    }
</style>

<!-- List of uploaded documents -->
{% if documents %}
<ul>
    {% for document in documents %}
        <li><a href="{{ document.docfile.url }}">{{ document.docfile.name }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>No documents.</p>
{% endif %}

<form action="{% url 'list' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <p>{{ form.non_field_errors }}</p>

    <p>{{ form.docfile.label_tag }} {{ form.docfile.help_text }}</p>

    <p>
        {{ form.docfile.errors }}
        {{ form.docfile }}
    </p>

    <p><input type="submit" value="Upload"/></p>
</form>
